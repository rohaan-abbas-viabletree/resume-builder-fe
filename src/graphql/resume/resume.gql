# src/graphql/resume/resume_connection.gql
query GetResumesConnection(
  $filters: ResumeFiltersInput
  $pagination: PaginationArg
  $sort: [String]
) {
  resumes_connection(filters: $filters, pagination: $pagination, sort: $sort) {
    nodes {
      documentId
      name
      resume_ref_id
      createdAt
      updatedAt
    }
    pageInfo {
      page
      pageSize
      pageCount
      total
    }
  }
}

query GetResumeById($documentId: ID!) {
  resume(documentId: $documentId) {
    documentId
    name
    createdAt
    updatedAt
    resume_ref_id
    designation
    education {
      start_date
      end_date
      education_info
      education_name
      id
      is_current
    }
    introduction
    languages {
      level
      level_name
      name
    }
    major_projects {
      name
      description
      project_list {
        description
      }
    }
    publishedAt
    skills {
      skill_level
      skill_name
    }
    work_history {
      start_date
      end_date
      designation
      location
      description
      is_current
      list {
        description
      }
    }
    certificates {
      name
      description
    }
    areas_of_expertise {
      description
    }
  }
}
